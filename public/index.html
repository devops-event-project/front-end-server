<!--This HTML file creates a user interface for login and sign-up functionalities, designed for 
    a web application requiring user authentication. It includes forms for both processes, styled 
    by an external CSS file, and relies on a JavaScript file to handle the form submissions and 
    validations. The structure is divided into two main containers, ensuring a clear distinction
    between login and sign-up sections, each containing labeled inputs for email, password, 
    and password confirmation, to enhance user experience and accessibility.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="login_user_style.css">
    <script src="login.js" defer></script>
</head>
<body>
<div class="auth-container">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Sign Up</button>
        </form>
        
    </div>
</div>
</body>
</html>
