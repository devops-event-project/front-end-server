<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Form</title>
    <link rel="stylesheet" href="event_page_style.css">
</head>
<body>
    <button id="logoutButton" onclick="logout()">Logout</button>

    <div class="container">
        <div class="left-container">
            <div class="sorting-buttons">
                <button onclick="sortEvents('time')">Sort by Time</button>
                <button onclick="sortEvents('location')">Sort by Location</button>
                <div class="date-filter-row">
                    <input type="date" id="dateFilter" name="dateFilter" class="date-input">
                    <button onclick="filterEventsByDate()">Filter by Date</button>
                </div>
            </div>
       
            <div id="eventsContainer"></div> 
        </div>
        <div class="right-container">
            <h2>Create Event</h2>
            <form id="calendarForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
            
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea><br>
            
                <label for="attendees">Attendees (Emails separated by comma):</label>
                <input type="text" id="attendees" name="attendees" placeholder="example1@example.com, example2@example.com"><br>
            
                <label for="startDateTime">Start Date and Time:</label>
                <input type="datetime-local" id="startDateTime" name="startDateTime" required><br>
            
                <label for="endDateTime">End Date and Time:</label>
                <input type="datetime-local" id="endDateTime" name="endDateTime" required><br>
            
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required><br>
            
                <label for="reminderType">Reminder Type:</label>
                <select id="reminderType" name="reminderType">
                    <option value="email">Email</option>
                </select><br>
            
                <label for="timeBefore">Time Before (minutes):</label>
                <input type="number" id="timeBefore" name="timeBefore" required><br>
            
                <button type="button" onclick="submitForm()">Create Event</button>
            </form>
        </div>
    </div>
    
    <script src="event_info.js"></script>
    
    </body>
</html>
